<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: 100px;
                height: 50px;
            }
        </style>
        
    </head>
    <body>

        <h1><strong>Desafio dos Botões</strong></h1>

        <button class="ajust_button" id="botao1" value="1">Botão 1</button>
        <button class="ajust_button" id="botao2" value="2">Botão 2</button>
        <button class="ajust_button" id="botao3" value="3">Botão 3</button>
    
        <script type="text/javascript" defer>
            document.getElementById("botao1").addEventListener('click', function()
            {
                window.alert("Você clicou no Botão 1!!");
            })
            document.getElementById("botao2").addEventListener('click', function()
            {
                window.alert("Você clicou no Botão 2!!");
            })
            document.getElementById("botao3").addEventListener('click', function()
            {
                window.alert("Você clicou no Botão 3!!");
            })
        </script>
    </body>
</html>
