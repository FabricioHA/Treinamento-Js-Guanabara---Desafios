<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: auto;
                height: 50px;
            }
        </style>
        
    </head>
    <body>

        <h1><strong>Bem vindo!</strong></h1>

        <button class="ajust_button" id="botao" value="1">Inicie o Desafio</button>

        <script type="text/javascript" defer>
            document.getElementById("botao").addEventListener('click', function()
            {
                let nome, idade;
                nome = window.prompt("Olá, tudo bem? Qual é seu nome?");
                idade = window.prompt("Prazer em te conhecer "+nome+"! Poderia agora me dizer quantos anos você tem?");
                window.alert("Muito  bom!, então você é "+nome+" com "+idade+" certo? seja bem vindo!");
            })
        </script>

    </body>
</html>
