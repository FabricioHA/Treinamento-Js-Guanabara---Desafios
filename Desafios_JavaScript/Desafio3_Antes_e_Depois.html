<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: auto;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1><strong>Antes e Depois</strong></h1>
        <button class="ajust_button" id="botao">Antecessor e Sucessor</button>

        <script type="text/javascript" defer>
            document.getElementById("botao").addEventListener('click',function()
            {
                let valor, vrlmenos, vlrmais;

                valor = window.prompt("Digite um numero inteiro qualquer:");
                vrlmenos = --valor;
                vlrmais = ++valor+1;
                window.alert("Antes "+valor+" temos o número "+vrlmenos+"\nDepois de "+valor+", temos o número "+vlrmais);
            })
            
        </script>
    </body>
</html>
