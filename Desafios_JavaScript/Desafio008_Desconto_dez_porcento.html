<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: auto;
                height: 50px;
            }
        </style>
        <title>Desconto de 10%</title>
    </head>
    <body>
        <h1><strong>Calcular Desconto</strong></h1>
        <button class="ajust_button" id="botao">Aplicar desconto de 10%</button>

        <script type="text/javascript" defer>
            document.getElementById('botao').addEventListener('click', function()
            {
                let produto, preco, descontado, printar, total;
                produto = window.prompt('Qual é produto que você está comprando?');
                preco = window.prompt('Qual é o preço do '+produto+'?');
                descontado = preco * (10/100);
                total = (preco*1)-(descontado*1);
                preco;

                printar = window.document.getElementById("print");
                printar.innerHTML = '<h2><strong>Calcular desconto de 10% para '+produto+'!</strong></h2>'
                +'<p>O preço original era R$'+preco+'.</p>'
                +'<p>Você acaba de ganhar R$'+descontado.toFixed(2)+' de desconto (-10)</p>'
                +'<p>No fim, você vai pagar R$'+total.toFixed(2)+' no produto '+produto+'</p>';
            });
        </script>

        <div id="print"></div>
    </body>
</html>
