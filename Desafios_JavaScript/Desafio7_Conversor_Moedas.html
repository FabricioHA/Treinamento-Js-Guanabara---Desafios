<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: auto;
                height: 50px;
            }
        </style>
        <title>Conversor de Moedas</title>
    </head>
    <body>
        <h1><strong>Conversor de Moedas</strong></h1>

        <button class="ajust_button" id="botao">Converter</button>
        <p>Clique no botão acima para iniciar</p>

        <script text="type/javascript" defer>
            let cotacao, dolar, real;
            cotacao = window.prompt('Antes de mais nada, quanto está a cotação do dolar agora?');

            document.getElementById('botao').addEventListener('click', function()
            {
                real = window.prompt('Quantos reais você tem disponíveis?');
                dolar = cotacao * real;
                window.alert('Seus R$'+real+' totalizam U$'+dolar+' doletas americanas :)');
                let print;
                print = window.document.getElementById("print");
                print.innerHTML = 'Seus R$'+real+' totalizam U$'+dolar+' doletas americanas :)';
            });
        </script>

        <div id="print"></div>
    </body>
</html>
