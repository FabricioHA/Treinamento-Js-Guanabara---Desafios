<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .ajust_button
            {
                width: auto;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h1><strong>Calculando o Troco</strong></h1>
        <button class="ajust_button" id="botao">Comprar Produto</button>

        <script type="text/javascript" defer>
            document.getElementById("botao").addEventListener('click', function()
            {
                let produto, vlrproduto, vlrpago, troco;
                produto = window.prompt("Que produto você está comprando?");
                vlrproduto = window.prompt("Quanto custa "+produto+" Que você está comprando?");
                vlrpago = window.prompt("Qual o valor que você deu ao "+produto+" custando R$"+vlrproduto);
                troco = parseFloat(vlrproduto)-parseFloat(vlrpago);
                if(vlrpago >= vlrproduto && troco>0)
                {
                    window.alert("Você comprou "+produto+" que custou R$"+vlrproduto+".\nVocê deu R$"+vlrpago+" em dinheiro. Seu troco é R$"+troco+".\nVolte sempre!");
                }
                else if(vlrpago >= vlrproduto && troco==0)
                {
                    window.alert("Você comprou "+produto+" que custou R$"+vlrproduto+".\nVocê deu R$"+vlrpago+" em dinheiro. Seu troco é R$"+troco+" otário!\nAcha que ganha dinheiro de graça?!.\nVai Reclamar com o Papa!");
                }
                else if(vlrpago == 0 || vlrproduto == 0)
                {
                    window.alert("Eu tenho cara de otário?");
                }
                else
                {
                    window.alert("Tá querendo dar calote maluco? você pagou R$"+vlrpago+",\n sendo que custa R$"+vlrproduto+".\nVai enganar outro!!");
                }
            })            
        </script>
    </body>
</html>
